<!-- 1. Get And Show Data -->
<table class="table table-dark">
    <thead>
        <tr>
            <th>id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>gender</th>
            <th>birthdate</th>
            <th>city</th>
            <th>state</th>
            <th>state</th>
            <th>country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of mydata">
            <td>{{d.id}}</td>
            <td>{{d.firstname}}</td>
            <td>{{d.lastname}}</td>
            <td>{{d.gender}}</td>
            <td>{{d.birthdate}}</td>
            <td>{{d.city}}</td>
            <td>{{d.state}}</td>
            <td>{{d.country}}</td>
            <td>{{d.zip}}</td>
        </tr>
    </tbody>
</table>
